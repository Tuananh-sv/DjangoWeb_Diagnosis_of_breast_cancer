{% extends "app/base.html" %} {% load static %} {% block main-content %}
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link href= "{%static 'app/css/boxicons.css' %}" rel="stylesheet"/>

    <!-- Core CSS -->
    <link href= "{%static 'app/css/core.css' %}" rel="stylesheet"/>
    <link href= "{%static 'app/css/theme-default.css' %}" rel="stylesheet"/>
    <link href= "{%static 'app/css/demo.css' %}" rel="stylesheet"/>
      
  
    <!-- Vendors CSS -->
    <link href= "{%static 'app/css/perfect-scrollbar' %}" rel="stylesheet"/>
    <link href= "{%static 'app/css/apex-charts' %}" rel="stylesheet"/>

    <style>
      .card-footer.text-center {
        display: flex;
        justify-content: center;
      }
    </style>
    
  </head>

  <body>
    <div id="header-container"></div>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-2 text-center">CHẨN ĐOÁN BẰNG AI</h4>
              <div class="row">
                <div class="col-xl-12">
                  <div class="card mb-4">
                    <h5 class="card-header">THÔNG TIN BỆNH NHÂN</h5>
                    <div class="card-body">
                      <div class="mb-3 row">
                        <div class="col-md-4">
                          <label for="exampleFormControlInput1" class="form-label">TÊN BỆNH NHÂN</label>
                          <input
                            type="text"
                            class="form-control"
                            id="show_Ma_BHYT"
                            placeholder="HS4010120878817"
                          />
                        </div>

                        <div class="col-md-4">
                          <label for="exampleFormControlInput1" class="form-label">Tên bệnh nhân</label>
                          <input
                            type="text"
                            class="form-control"
                            id="patient_name"
                            placeholder="TÔN THÁI THỤY VY"
                          />
                        </div>
                        <div class="col-md-4">
                          <label for="exampleFormControlInput1" class="form-label">Ngày sinh</label>
                          <input
                            type="text"
                            class="form-control"
                            id="patient_birthday"
                            placeholder="dd/mm/yyyy"
                          />
                        </div>

                        <div class="col-md-4">
                          <label for="exampleFormControlInput1" class="form-label">Giới tính</label>
                          <input
                            type="text"
                            class="form-control"
                            id="patient_sex"
                            placeholder="Nữ"
                          />
                        </div>

                        <div class="col-md-4">
                          <label for="exampleFormControlInput1" class="form-label">Nơi cư trú</label>
                          <input
                            type="text"
                            class="form-control"
                            id="patient_address"
                            placeholder="Bình Thuận"
                          />
                        <div class="col-md-4">
                          <label for="exampleFormControlInput1" class="form-label">Số điện thoại</label>
                          <input
                            type="text"
                            class="form-control"
                            id="so_dien_thoai"
                            placeholder="Số điện thoại"
                          />
                        </div>
                        </div>
                      </div>




                  </div>

                  <div class="card">
                    <h5 class="card-header">THÊM HÌNH ẢNH CHẨN ĐOÁN</h5>
                    <div class="card-body">
                      <div class="mb-3">
                        <label for="formFile" class="form-label">Default file input example</label>
                        <input class="form-control" type="file" id="formFile" />
                      </div>
                    </div>
                  </div>
                  <h1>  </h1>
                  <div class="card-footer text-center">
                    <a href="" class="btn btn-danger" style="justify-content: center; display: flex;" id="bt_chuan_doan">CHUẨN ĐOÁN</a>
                </div>
              </div>
            </div>

  </body>
</html>
{%endblock main-content %}
